[package]
name = "dkregistry"
version = "0.2.1"
authors = ["Luca Bruno <lucab@debian.org>"]
license = "MIT/Apache-2.0"
documentation = "https://docs.rs/dkregistry"
repository = "https://github.com/camallo/dkregistry-rs"
description = "A pure-Rust asynchronous library for Docker Registry API"
keywords = ["docker", "registry", "async"]
exclude = [
".gitignore",
".travis.yml",
]

[dependencies]
base64 = "0.10"
error-chain = { version = "0.12", default-features = false }
futures = "0.1"
hyper = "0.12"
hyper-rustls = "0.14"
http = "0.1"
libflate = "0.1"
log = "0.4"
mime = "0.3"
mockito = { version = "0.13", optional = true }
serde = "1"
serde_derive = "1"
serde_json = "1"
strum = "0.11"
strum_macros = "0.11"
tar = "0.4"
tokio-core = "0.1"
dirs = "1.0"

[dev-dependencies]
env_logger = "0.5"
spectral = "0.6"

[features]
test-net = []
test-mock = ["mockito"]

[package.metadata.release]
sign-commit = true
upload-doc = false
disable-publish = true
disable-push = true
pre-release-commit-message = "cargo: dkregistry release {{version}}"
pro-release-commit-message = "cargo: version bump to {{version}}"
